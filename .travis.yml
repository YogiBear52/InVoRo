matrix:
  include:
    - language: node_js
      node_js:
        - "11"
      before_install: cd Invoro.WebApp/Invoro/invoro

    - language: csharp
      mono: none
      dist: xenial
      dotnet: 2.2
      solution: Invoro.Api.sln
      before_install: cd Invoro.Api
      sudo: required
      script:
          - dotnet restore
          - dotnet build
          - dotnet test